{% extends "home1.html" %}

{% block content %}
    <h1>ImageNet Classifier</h1>
    <h2>Please upload your input image below.</h2>
      <form action = "{{url_for('ImageNet.retrieve_classification')}}" method = "POST"
      enctype = "multipart/form-data">
          <div class="container">
         <input type = "file" name = "image" accept="image/png, image/jpg" required/>
         <input type = "submit"/>
          </div>
      </form>

{% endblock %}
